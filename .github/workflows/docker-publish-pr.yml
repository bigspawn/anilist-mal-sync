name: Publish Docker image for PR

on:
  workflow_run:
    workflows: ["go", "golangci-lint"]
    types: [completed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check if PR targets main
        id: check-pr
        run: |
          # Find PR by head SHA
          HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
          PR_JSON=$(gh pr list --search "$HEAD_SHA" --json number,baseRefName,headRefName --jq '.[0]' || echo "")
          if [ -z "$PR_JSON" ]; then
            echo "No PR found for commit $HEAD_SHA"
            exit 1
          fi
          BASE_BRANCH=$(echo "$PR_JSON" | jq -r '.baseRefName')
          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          if [ "$BASE_BRANCH" != "main" ]; then
            echo "PR does not target main branch (targets: $BASE_BRANCH), skipping"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize branch name
        id: sanitize
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          SANITIZED_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "tag=$SANITIZED_NAME" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sanitize.outputs.tag }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
            org.opencontainers.image.title=${{ steps.sanitize.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
